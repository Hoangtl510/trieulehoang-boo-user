  <body>
    <div class="auth">
        <div class="auth-main">
            <div class="auth-main__image">
                <img src="./images/logo-boo.png" alt="logo" />
            </div>
            <div class="auth-main__content">
                <h1 class="auth-main__content--title">
                    Đăng nhập
                </h1>
                <div class="auth-main__content--form">
                    <div class="auth-form__input">
                        <div class="auth-form__input--title">
                            <h5 class="auth-form-title__name">Tài khoản</h5>
                        </div>
                        <input placeholder="Nhập số điện thoại của bạn..."/>
                    </div>
                    <div class="auth-form__input">
                        <div class="auth-form__input--title">
                            <h5 class="auth-form-title__name">Mật khẩu</h5>
                            <a href="./forgot-password.html" class="auth-form-title__subname">Quên mật khẩu ?</a>
                        </div>
                        <input placeholder="Nhập mật khẩu của bạn..."/>
                    </div>
                    <a href="./home.html" class="auth-form__button">
                        Đăng nhập
                    </a>
                    <div class="auth-form__footer">
                        Bạn chưa có tài khoản? <a class="auth-form-footer-subtitle" href="./sign-up.html">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-image">
            <img src="./images/background-auth.png"/>
        </div>
